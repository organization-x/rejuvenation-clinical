<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Trial Dashboard</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <!-- Bootstrap
    -------------------------------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="single_trial_styles.css">

    <!--Javascript
    ----------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/images/temp_icon.png">
</head>
<body>
      <Header class="prime-header flex">
        <div>
          <img src="assets/images/rejuvenation_tech_logo_words.png" alt="Rejuvenation Tech Logo" class="logo">
        </div>

        <button class="mobile-nav-toggle"
        aria-controls="prime-nav" aria-expanded="flase">
        <span class="sr-only">Menu</span>
        <span class="top-line common"></span>
        <span class="middle-line common"></span>
        <span class="bottom-line common"></span>
      </button>

      <nav>
        <ul id="prime-nav" data-visible="false" class="prime-nav flex">
          <li>
            <a href="https://rejuvenationtech.com">Home</a>
          </li>
          <li>
            <a href="https://rejuvenationtech.com/Team/">About</a>
          </li>
          <li>
            <a href=""> <img src="assets/images/profile_icon.png" alt="Profile Icon" height="100%" width="15%"></a>
          </li>
        </ul>
        </nav>
      </Header>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div content="height=device-height, width=device-width, justify-content=center">
        <div class="navigation-adjustment">
            <img class="BG" />
            <h1 class="company-name">Company Name</h1>
            <div class="content">
                <div class="quarter-box">
                    <h1>To-do List</h1>
                    <form class="task-form">
                        <div class="task">
                            <input type="checkbox" checked="" />
                            <p class="task-info">Completed task (no wrapping yet so has to be 1 line)</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" />
                            <p>Incomplete task</p>
                        </div>
                    </form>
                </div>
                <div class="quarter-box">
                    <h1>Trial Info</h1>
                </div>
                <div class="quarter-box">
                    <h1>Results</h1>
                    <canvas id="tempChart" class="history-chart"></canvas>
                    <script>
                        var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
                        var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

                        new Chart("tempChart", {
                            type: "line",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    fill: false,
                                    backgroundColor: "rgba(0,0,255,1.0)",
                                    borderColor: "rgba(0,0,255,0.2)",
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: { display: false },
                                scales: {
                                    yAxes: [{ ticks: { min: 6, max: 16 } }],
                                }
                            }
                        });
                    </script>
                </div>
                <div class="quarter-box">
                    <h1>Company Info</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
