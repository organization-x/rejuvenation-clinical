<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>User Profile</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <!-- Bootstrap
    -------------------------------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="user_profile_styles.css">

    <!--Javascript
    ----------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/images/temp_icon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div content="height=device-height, width=device-width, justify-content=center">
        <img class="BG" />
        <h1 class="company-name">Profile</h1>
        <!--List of all ongoing trials-->
        <div class="information">
            <div class="current-trials">
                <h3 class="header">Current Trials</h3>
                <div class="trial-list">
                    <button class="trial">Company Name</button>
                    <button class="trial">Also Company name</button>
                </div>
            </div>
            <div class="trial-history">
                <h3 class="header">Trial History</h3>
                <chart id="" class="history-chart"></chart>
            </div>
            <div class="profile-info">
                <h3 class="header">Your Information</h3>
                <form class="info-form">
                    <div class="half-box">
                        <label class="indicator">First Name</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">Last Name</label>
                        <input class="info-box" />
                    </div>
                    <div class="full-box">
                        <label class="indicator">E-mail</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">Phone Number</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">Date of Birth</label>
                        <input class="info-box" />
                    </div>
                    <div class="full-box">
                        <label class="indicator">Address 1</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">Address 2</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">Country</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">City</label>
                        <input class="info-box" />
                    </div>
                    <div class="half-box">
                        <label class="indicator">Zip Code</label>
                        <input class="info-box" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
