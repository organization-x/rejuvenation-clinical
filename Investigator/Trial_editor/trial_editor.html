<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Trial Editor</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <!-- Bootstrap
    -------------------------------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="trial_editor_styles.css">

    <!--Javascript
    ----------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/images/temp_icon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div content="height=device-height, width=device-width, justify-content=center">
        <img class="BG" />
        <div class="navigation-adjustment">
            <form class="trial-info">
                <div class="trial-name">
                    <label class="indicator">Trial Name</label>
                    <input id="trial-name" type="text" class="input-box" value="New Trial" required />
                </div>
                <div class="key-word">
                    <label class="indicator">Keyword 1</label>
                    <select id="keyword-1" class="input-box">
                        <option value="example 1">Example 1</option>
                        <option value="example 2">Example 2</option>
                        <option value="example 3">Example 3</option>
                    </select>
                </div>
                <div class="key-word">
                    <label class="indicator">Keyword 2</label>
                    <select id="keyword-2" class="input-box">
                        <option value="example 1">Example 1</option>
                        <option value="example 2">Example 2</option>
                        <option value="example 3">Example 3</option>
                    </select>
                </div>
                <button class="edit-button">
                    <img class="edit-img" src="assets/images/editable_icon.png" />
                </button>
                <div class="description">
                    <label class="indicator">Description (250 character limit)</label>
                    <textarea class="input-box extra-padding" maxlength="250"></textarea>
                </div>
                <div class="to-do-list">
                    <h1 class="header">To-do List Items</h1>
                    <button class="add-button">+</button>
                    <div class="to-do-container">
                        <!--One full to-do list item ------------------------------>
                        <div class="to-do-item">
                            <div class="to-do-step">
                                <label class="indicator">Step Title</label>
                                <input class="input-box" id="step-description" />
                            </div>
                            <div class="to-do-interactable">
                                <label class="indicator">Link</label>
                                <input class="input-box" id="link" type="url"/>
                            </div>
                            <div class="to-do-interactable flex-row">
                                <input class="file-checkbox" type="checkbox" />
                                <p>File Upload</p>
                            </div>
                        </div>
                        <!--------------------------------------------------------->
                    </div>
                </div>
                <div class="demographic-list">
                    <h1 class="header">Demographics</h1>
                    <button class="add-button">+</button>
                    <div class="demographic-container">
                        <!--One full demographic/requirement----------------------->
                        <div class="demographic-item">
                            <div class="demographic-part">
                                <label class="indicator">Category</label>
                                <select class="input-box" id="category">
                                    <option value="example 1">Age</option>
                                    <option value="example 2">Blood Pressure</option>
                                    <option value="example 3">obligatory #3</option>
                                </select>
                            </div>
                            <div class="demographic-half-part">
                                <label class="indicator">Min</label>
                                <input class="input-box" id="min" type="number"/>
                            </div>
                            <div class="demographic-half-part">
                                <label class="indicator">Max</label>
                                <input class="input-box" id="max" type="number"/>
                            </div>
                       </div>
                       <!---------------------------------------------------------->
                    </div>
                </div>
                <div class="informed-consent">
                    <h1 class="header">Informed Consent</h1>
                    <input class="consent-upload" type="file"/>
                </div>
                <input type="submit" class="submission" value="Publish">
            </form>
        </div>
    </div>
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
