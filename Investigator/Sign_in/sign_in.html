<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Sign in</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
  <!-- Bootstrap
  -------------------------------------------------- -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="sign_in_styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/images/temp_icon.png">
  </head>
<body>
        <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div content="height=device-height, width=device-width, justify-content=center">
        <Header class="prime-header flex">
            <div>
                <img src="assets/images/rejuvenation_tech_logo_words.png" alt="logo" class="logo">
            </div>

            <button class="mobile-nav-toggle"
                    aria-controls="prime-nav" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <span class="top-line common"></span>
                <span class="middle-line common"></span>
                <span class="bottom-line common"></span>
            </button>

            <nav>
                <ul id="prime-nav" data-visible="false" class="prime-nav flex">
                    <li>
                        <a href="https://rejuvenationtech.com">Home</a>
                    </li>
                    <li>
                        <a href="https://rejuvenationtech.com/Team/">About</a>
                    </li>
                    <li>
                        <a href=""> <img src="assets/images/profile_icon.png" alt="Profile Icon" height="100%" width="15%"></a>
                    </li>
                </ul>
            </nav>
        </Header>
        <div class="navigation-adjustment">
            <img class="BG" />
            <div class="gradient">
            </div>
        <div class="platform">
            <div class="Sign-In">
                <h1>Sign In</h1>
            </div>
            <div class="Stay-updated">
                <p>Stay updated on your clinical trials</p>
            </div>
            <form class="form-container" method="post">
                <div class="form-input">
                    <label>Email</label>
                    <input id="email" type="email" required />
                </div>
                <div class="form-input">
                    <label>Password</label>
                    <input id="passwordBox" type="password" required />
                    <p class="show" onclick="togglePassword()">show</p>
                    <script>
                        function togglePassword() {
                            var x = document.getElementById("passwordBox");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </div>
                <input type="submit" class="Sign-in-button" value="Sign In" />
            </form>
            <div class="Forgot-password">
                <p>Forgot Password</p>
            </div>
            <div class="Sign-up-link">
                <p class="New-to">New to Natural Trials?</p>
                <p class="Sign-up">Sign up</p>
            </div>
        </div>
        </div>
    </div>
        <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
