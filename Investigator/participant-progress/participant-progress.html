    <body>
    <div content="height=device-height, width=device-width, justify-content=center">
        <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <img class="BG" />
        <div class="platform">
            <h1 class="trial-name">Trial Name</h1>
            <div class="participant-list">
                <button class="participant">Participant Name</button>
                <div class="progress">
                    <div class="task-list">
                        <div class="task">
                            <input type="checkbox" checked="" />
                            <p class="task-info">Completed task (no wrapping yet so has to be 1 line)</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" disabled />
                            <p>Incomplete task</p>
                        </div>
                    </div>
                </div>
                <button class="participant">Participant Name</button>
                <div class="progress">
                    <div class="task-list">
                        <div class="task">
                            <input type="checkbox" checked="" />
                            <p class="task-info">Completed task (no wrapping yet so has to be 1 line)</p>
                        </div>
                        <div class="task">
                            <input type="checkbox" disabled />
                            <p>Incomplete task</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script>
        //I don't know how this hides the content initially, but it works so I'm not complaining.
        var coll = document.getElementsByClassName("participant");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
